<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Flowers</title>
    <style>
        .flower-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .flower {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Beautiful Flowers</h1>
    <div class="flower-container">
        <div class="flower">
            <img src="flower1.jpg" alt="Flower 1">
            <p>This is a beautiful flower.</p>
        </div>
        <div class="flower">
            <img src="flower2.jpg" alt="Flower 2">
            <p>This is another beautiful flower.</p>
        </div>
        <div class="flower">
            <img src="flower3.jpg" alt="Flower 3">
            <p>This is yet another beautiful flower.</p>
        </div>
        <!-- Add more flowers as needed -->
    </div>
</body>
</html>
